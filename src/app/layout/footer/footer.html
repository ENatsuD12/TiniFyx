<!-- footer.component.html -->
<footer class="bg-gray-900 py-12 md:py-16 lg:py-20 px-4 md:px-8 lg:px-16 font-montserrat text-gray-300">
  <div class="container mx-auto">
    <!-- Top Content: Logo and Contact Info -->
    <div class="flex flex-col md:flex-row items-center md:justify-between mb-8 md:mb-12">
      <!-- Logo -->
      <div class="mb-4 md:mb-0">
        <!-- Placeholder for the light version of the TiniFyx logo -->
        <img
          src="[https://placehold.co/150x40/333333/FFFFFF?text=TiniFyx+Logo](https://placehold.co/150x40/333333/FFFFFF?text=TiniFyx+Logo)"
          alt="TiniFyx Logo"
          class="h-10 md:h-12 w-auto"
        />
      </div>

      <!-- Contact Info (Email and Phone) -->
      <div class="text-center md:text-right text-sm md:text-base space-y-1 md:space-x-4 md:flex md:items-center">
        <a href="mailto:{{ contactInfo.email }}" class="flex items-center justify-center md:justify-end hover:text-white transition-colors duration-200">
          <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" class="h-5 w-5 mr-2 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7" />
          </svg>
          <span>{{ contactInfo.email }}</span>
        </a>
        <a href="tel:{{ contactInfo.phone }}" class="flex items-center justify-center md:justify-end hover:text-white transition-colors duration-200">
          <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" class="h-5 w-5 mr-2 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          <span>{{ contactInfo.phone }}</span>
        </a>
      </div>
    </div>

    <!-- Middle Content: Navigation Links and Social Media -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 lg:gap-12 mb-8 md:mb-12 text-center sm:text-left">
      <!-- Main Navigation Links -->
      <div>
        <h4 class="font-semibold text-white text-lg md:text-xl mb-4">Navegación Principal</h4>
        <ul class="space-y-2">
          <li *ngFor="let link of mainNavLinks">
            <a [routerLink]="link.path" class="text-gray-400 hover:text-white transition-colors duration-200 text-base md:text-lg">
              {{ link.name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Services Links -->
      <div>
        <h4 class="font-semibold text-white text-lg md:text-xl mb-4">Nuestros Servicios</h4>
        <ul class="space-y-2">
          <li *ngFor="let link of serviceLinks">
            <a [routerLink]="link.path" class="text-gray-400 hover:text-white transition-colors duration-200 text-base md:text-lg">
              {{ link.name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Legal & Info Links -->
      <div>
        <h4 class="font-semibold text-white text-lg md:text-xl mb-4">Información Legal</h4>
        <ul class="space-y-2">
          <li *ngFor="let link of legalLinks">
            <a [routerLink]="link.path" class="text-gray-400 hover:text-white transition-colors duration-200 text-base md:text-lg">
              {{ link.name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Social Media Links -->
      <div>
        <h4 class="font-semibold text-white text-lg md:text-xl mb-4">Síguenos</h4>
        <div class="flex justify-center sm:justify-start space-x-4 mt-2">
          <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" [attr.aria-label]="social.name"
             class="text-white text-2xl md:text-3xl hover:text-blue-400 transition-colors duration-200"
             [innerHTML]="social.icon">
          </a>
        </div>
      </div>
    </div>

    <!-- Bottom Content: Copyright -->
    <div class="border-t border-gray-700 pt-8">
      <p class="text-sm md:text-base text-gray-500 text-center">
        © {{ currentYear }} TiniFyx. Todos los derechos reservados.
      </p>
    </div>
  </div>
</footer>
