<section class="relative w-full h-[70vh] md:h-[80vh] mt-[90px] bg-gradient-to-b from-white to-gray-50 flex items-center justify-center px-8 lg:px-16 font-montserrat">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    <!-- Columna Izquierda: Contenido de Texto -->
    <div class="text-center md:text-left md:pr-8">
      <div class="max-w-xl mx-auto md:mx-0">
        <!-- Título Principal -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-semibold text-gray-900 leading-tight mb-4">
          Simplifica en un <span class="hero-click-animation inline-block">click</span> tu Negocio con Tinifyx
        </h1>
        <!-- Línea Complementaria -->
        <p class="text-xl md:text-2xl font-medium text-gray-700 mb-6">
          Desde un punto de venta, facturación y firmas digitales.
        </p>
        <!-- Subtítulo/Descripción -->
        <p class="text-lg md:text-xl font-normal text-gray-600 mb-10">
          Escalabilidad al alcance de tu mano. Gestiona desde el emprendimiento más pequeño hasta la empresa más grande con la misma eficiencia y sin sobrepasar tu presupuesto.
        </p>
        <!-- Botón CTA "Saber Más" -->
        <button
          (click)="scrollToServices()"
          class="inline-block px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md
                 hover:bg-blue-700 hover:shadow-lg transition ease-in-out duration-300
                 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
        >
          Saber Más
        </button>
      </div>
    </div>

    <!-- Columna Derecha: Elemento Visual (Imagen) -->
    <div class="flex justify-center items-center md:pl-8 mt-8 md:mt-0">
      <!-- Placeholder para la imagen. Reemplaza con tu imagen real. -->
      <img
        src="[https://placehold.co/600x400/E0F2F7/000000?text=Imagen+Hero](https://placehold.co/600x400/E0F2F7/000000?text=Imagen+Hero)"
        alt="Ilustración de TiniFyx"
        class="w-full h-auto max-w-lg rounded-xl shadow-xl object-cover"
      />
    </div>
  </div>
</section>
