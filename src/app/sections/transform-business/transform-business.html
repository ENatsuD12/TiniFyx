<!-- transform-business.component.html -->
<section class="py-16 md:py-24 px-4 sm:px-8 lg:px-16 bg-gradient-to-b from-gray-50 to-gray-100 font-montserrat">
  <div class="container mx-auto">
    <!-- Título Principal de la Sección -->
    <h2 class="text-3xl md:text-5xl font-bold text-gray-900 text-center mb-12 max-w-4xl mx-auto">
      Transforma tu Negocio
    </h2>

    <!-- Selector de Servicios (Rectángulos/Pestañas) -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      <button
        *ngFor="let service of services"
        (click)="selectService(service.id)"
        [ngClass]="{
          'bg-blue-600 text-white shadow-lg': service.id === selectedServiceId,
          'bg-gray-200 text-gray-700 hover:bg-blue-100 hover:text-blue-800': service.id !== selectedServiceId
        }"
        class="py-3 px-6 rounded-lg font-semibold transition-colors duration-300 cursor-pointer whitespace-nowrap
               text-sm md:text-base"
      >
        {{ service.name }}
      </button>
    </div>

    <!-- Contenido Dinámico del Servicio Seleccionado -->
    <div *ngIf="selectedService" class="animate-fade-in">
      <!-- Bloque del Problema -->
      <div class="flex items-start justify-center md:justify-start mb-8 max-w-3xl mx-auto text-center md:text-left">
        <!-- Icono de Pregunta/Alerta (Heroicons) -->
        <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" class="h-8 w-8 text-blue-500 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9.247a.75.75 0 01.968-.024L12 11.168l2.804-1.945a.75.75 0 01.968.024A.75.75 0 0116 10.5v1.5a.75.75 0 01-.75.75h-1.5a.75.75 0 01-.75-.75v-1.125a.75.75 0 00-.75-.75h-.75a.75.75 0 00-.75.75v1.125a.75.75 0 01-.75.75H8.25a.75.75 0 01-.75-.75V10.5a.75.75 0 01.75-.75z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
        </svg>
        <p class="text-xl md:text-2xl font-medium text-gray-800">
          {{ selectedService.problem }}
        </p>
      </div>

      <!-- Bloque de Detalle del Servicio (Doble Columna) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12 items-center mt-8">
        <!-- Columna Izquierda (Imagen del Servicio) - Ordenada primera en desktop, segunda en móvil -->
        <div class="order-last md:order-first flex justify-center items-center">
          <img
            [src]="selectedService.imageUrl"
            alt="{{ selectedService.name }}"
            class="w-full h-auto max-w-md rounded-xl shadow-lg object-cover"
          />
        </div>

        <!-- Columna Derecha (Descripción, Beneficios y Características + Botones) -->
        <div class="text-center md:text-left">
          <h3 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
            {{ selectedService.title }}
          </h3>
          <p class="text-lg md:text-xl text-gray-700 font-normal mb-6">
            {{ selectedService.description }}
          </p>

          <!-- Características Clave -->
          <ul class="space-y-3 mb-8 text-left mx-auto md:mx-0 max-w-md">
            <li *ngFor="let feature of selectedService.features" class="flex items-center">
              <!-- Icono de Check (Heroicons) -->
              <svg xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" class="h-6 w-6 text-blue-600 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-gray-700 text-lg">{{ feature }}</span>
            </li>
          </ul>

          <!-- Contenedor de Botones CTA -->
          <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4 mt-8">
            <a [routerLink]="['/servicios', selectedService.id]"
               class="py-3 px-6 rounded-lg border-2 border-blue-600 text-blue-600 font-semibold
                      transition-colors duration-300 hover:bg-blue-50 text-center">
              Saber Más
            </a>
            <a routerLink="/precios"
               class="py-3 px-6 rounded-lg bg-blue-600 text-white font-semibold shadow-md
                      transition-colors duration-300 hover:bg-blue-700 hover:shadow-lg text-center">
              Comprar Ahora
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
