<section class="py-12 md:py-16 lg:py-10 bg-gradient-to-br from-blue-600 to-blue-800 font-montserrat">
  <div class="container mx-auto">
    <!-- Título de la Sección -->
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white text-center mb-8 md:mb-12">
      Empresas que nos Respaldan
    </h2>

    <!-- Contenedor del Carrusel -->
    <!-- overflow-hidden oculta los logos fuera del viewport -->
    <div class="relative w-full overflow-hidden max-w-screen-xl mx-auto">
      <!-- Contenedor Interno de Logos -->
      <!-- 'logos-wrapper' es la clase para la animación CSS -->
      <!-- 'flex whitespace-nowrap' asegura que los logos estén en una sola línea -->
      <div class="logos-wrapper flex whitespace-nowrap">
        <!-- Iteramos sobre el array duplicado de logotipos -->
        <img
          *ngFor="let logo of companyLogosDisplayed"
          [src]="logo"
          alt="Logo de empresa"
          class="h-10 md:h-14 lg:h-16 w-auto mx-6 md:mx-10 lg:mx-14 object-contain flex-shrink-0 select-none"
          onerror="this.onerror=null;this.src='[https://placehold.co/120x60/CCCCCC/666666?text=Error](https://placehold.co/120x60/CCCCCC/666666?text=Error)';"
        >
      </div>
    </div>
  </div>
</section>
