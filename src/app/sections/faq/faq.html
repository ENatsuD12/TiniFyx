<!-- faq.component.html -->
<section class="py-16 md:py-20 lg:py-24 bg-gradient-to-b from-white to-gray-50 font-montserrat">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Main Section Title -->
    <h2 class="text-4xl md:text-5xl lg:text-5xl font-bold text-gray-900 text-center mb-12 md:mb-16">
      Preguntas Frecuentes
    </h2>

    <!-- Accordion Container -->
    <div class="max-w-3xl lg:max-w-4xl mx-auto border-t border-gray-200">
      <div *ngFor="let faq of faqs; let last = last" class="border-b border-gray-200" [class.last-item]="last">
        <!-- Question Bar (Clickable) -->
        <div
          class="flex items-center justify-between py-5 px-4 md:px-6 cursor-pointer transition-colors duration-200 hover:bg-gray-100"
          (click)="toggleFaq(faq.id)"
        >
          <h3 class="font-semibold text-lg md:text-xl text-gray-800 mr-4">
            {{ faq.question }}
          </h3>
          <!-- Toggle Icon (+/-) -->
          <svg
            xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"
            class="h-6 w-6 text-blue-600 flex-shrink-0 transition-transform duration-300"
            [ngClass]="{'rotate-45': faq.isOpen}"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </div>

        <!-- Answer Container (Collapsible) -->
        <!-- CAMBIO AQUÍ: Añadida clase 'is-open' basada en faq.isOpen -->
        <div [ngClass]="{'is-open': faq.isOpen}" class="faq-answer-content overflow-hidden">
          <div class="py-4 px-4 md:px-6">
            <p class="text-base md:text-lg text-gray-600 leading-relaxed">
              {{ faq.answer }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Information (Section Footer) -->
    <div class="text-center mt-12 md:mt-16">
      <p class="text-lg md:text-xl text-gray-700 font-medium mb-4">
        ¿No encontraste tu respuesta? Contáctanos y nuestro equipo te ayudará con gusto.
      </p>
      <a
        routerLink="/contacto"
        class="inline-block py-3 px-6 rounded-lg border-2 border-blue-600 text-blue-600 font-semibold
               transition-colors duration-300 hover:bg-blue-50"
      >
        Contactar Ahora
      </a>
    </div>
  </div>
</section>
